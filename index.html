<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ระบบจองรถ</title>
    <link rel="shortcut icon" href="https://pngimg.com/d/porsche_PNG10622.png" sizes="16x16 32x32 64x64" />
    <link rel="apple-touch-icon" href="https://pngimg.com/d/porsche_PNG10622.png" sizes="180x180" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Prompt:400,700&display=swap');
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body>
    <!-- iframe -->
    <iframe id="myIframe" style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" src="https://script.google.com/macros/s/AKfycbz7lYRwNs5x75CLl9t4qz54bO1PpwFXkNDmlg_02Zt61ePR6bUE94q1LRZlTD-LyJxK/exec" align="center"></iframe>

    <script>
        // ตั้งค่า LoadingOverlay
        $.LoadingOverlaySetup({
            background: "#0d6efd",
            text: "ระบบจองรถ",
            textColor: "#ffffff",
            textResizeFactor: "0.50",
            size: "20",
            maxSize: "60",
            minSize: "20",
            imageColor: "#ffffff"
        });

        // แสดง LoadingOverlay เมื่อหน้าเว็บเริ่มโหลด
        $.LoadingOverlay("show");

        // ตรวจสอบเมื่อ iframe โหลดเสร็จ
        document.getElementById("myIframe").onload = function() {
            // ซ่อน LoadingOverlay เมื่อ iframe โหลดเสร็จ
            $.LoadingOverlay("hide");
        };

        // หากมีข้อผิดพลาดในการโหลด iframe
        document.getElementById("myIframe").onerror = function() {
            $.LoadingOverlay("hide");
            alert("เกิดข้อผิดพลาดในการโหลดหน้าเว็บ");
        };
    </script>
</body>
</html>
